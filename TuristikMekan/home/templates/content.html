{% load static %}
<div class="span12">
    <div class="well well-small">
        <h3>En Son Eklenenler </h3>
        <hr class="soften"/>
        <div class="row-fluid">
            <div id="newProductCar" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <ul class="thumbnails">
                            {% for rs in lastmekans %}
                            <li class="span3">
                                <div class="thumbnail">
                                    <a class="zoomTool" href="/mekan/{{ rs.id }}/{{ rs.slug }}" title=""><span class="icon-search"></span> Incele</a>
                                    <a href="#" class="tag"></a>
                                    <a href="/mekan/{{ rs.id }}/{{ rs.slug }}"><img style="width: 200px; height: 200px;" src="{{ rs.image.url }}" alt="bootstrap-ring"></a>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <a class="left carousel-control" href="#newProductCar" data-slide="prev">&lsaquo;</a>
                <a class="right carousel-control" href="#newProductCar" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>
    <!--
    Featured Products
    -->
    <div class="well well-small">
        <hr class="soften"/>
        <div class="row-fluid">
            <ul class="thumbnails">
                {% for rs in randommekans %}
                <li class="span4">
                    <div class="thumbnail">
                        <a class="zoomTool" href="/mekan/{{ rs.id }}/{{ rs.slug }}" title=""><span class="icon-search"></span> Incele</a>
                        <a  href="/mekan/{{ rs.id }}/{{ rs.slug }}"><img style="width: 200px; height: 200px;" src="{{ rs.image.url }}" alt=""></a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
